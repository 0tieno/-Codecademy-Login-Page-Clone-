<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecademy Login Page Clone - HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to CodeAcademy</h1>
        </div>

        <form action="">
            <label for="">Email or Username</label>
            <input type="text" name="" id="">
            <label for="">Password</label>
            <input type="password" name="" id="">
            <a href="">I forgot my password</a>
            <input type="submit" value="Login">
        </form>

        <div class="footer">
            <h3>Or log in using:</h3>
            <div class="social-media">
                <img src="images/1.png" alt="linkedin">
                <img src="images/2.png" alt="google">
                <img src="images/3.png" alt="facebook">
                <img src="images/4.png" alt="github">
                <img src="images/5.jpg" alt="twitter">
            </div>
            <a href="">Not a member yet? <strong>Sign up for free</strong></a>
        </div>
    </div>
    
</body>
</html>
