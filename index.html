<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "Codecademy Login Page Clone - HTML CSS">
    <meta name = "keywords" content = "HTML, CSS, JavaScript, Bootstrap, Web Development, Web Design, Frontend Development, Codecademy, Codecademy Login Page Clone">
    <meta name = "author" content = "ronney otieno">
    <title>Codecademy Login Page Clone - HTML CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="nav">
        <div class="navlinks">
            <h2 class="logo">Codecademy</h2>
            <ul>
                <li><a href="#">Catalog<i class="fa fa-caret-down"></i></a></li>
                <li><a href="#">Resources<i class="fa fa-caret-down"></i></a></li>
                <li><a href="#">Community<i class="fa fa-caret-down"></i></a></li>
                <li><a href="#">Pricing<i class="fa fa-caret-down"></i></a></li>
                <li><a href="#">Career Center</a></li>
                <li><a href="#">For Teams</a></li>
            </ul>
        </div>
        <div class="right-nav">
            <i class="fa fa-search"></i>
            <a class="btn" href="">Sign-Up</a>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Login to CodeAcademy</h1>
        </div>

        <form action="">
            <label for="">Email or Username</label>
            <input type="text" name="" id="">
            <label for="">Password</label>
            <input type="password" name="" id="">
            <a href="">I forgot my password</a>
            <input type="submit" value="Login">
        </form>

        <div class="footer">
            <h3>Or log in using:</h3>
            <div class="social-media">
                <img src="images/1.png" alt="linkedin">
                <img src="images/2.png" alt="google">
                <img src="images/3.png" alt="facebook">
                <img src="images/4.png" alt="github">
                <img src="images/5.jpg" alt="twitter">
            </div>
            <a href="">Not a member yet? <strong>Sign-up for free</strong></a>
        </div>
    </div>
    
</body>
</html>
